<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Silent Thrill — Seamless Loop</title>
  <style>
    html,body{height:100%;margin:0;background:#0a0a0a;color:#f1f1f1;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center}
    .card{padding:18px 22px;border:1px solid #2a2a2a;border-radius:16px;background:linear-gradient(180deg,#111,#0d0d0d);box-shadow:0 10px 30px rgba(0,0,0,.55);text-align:center}
    h1{margin:0 0 8px;font-size:18px;letter-spacing:.08em;text-transform:uppercase;color:#ff3b3b}
    .muted{font-size:12px;color:#bdbdbd;margin-bottom:10px}
    button{padding:10px 14px;border-radius:12px;border:0;background:#ff3b3b;color:#fff;cursor:pointer}
    button:hover{filter:brightness(1.1)}
    .ok{margin-top:8px;color:#8be28b;font-size:12px;display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Silent Thrill</h1>
      <div class="muted">Click Play to start seamless loop.</div>
      <button id="play">Play</button>
      <div id="ok" class="ok">Playing ✓</div>
    </div>
  </div>

  <audio id="audio" loop preload="auto" playsinline>
    <source src="silent-thrill-loop-3min.ogg" type="audio/ogg">
    <source src="silent-thrill-loop-3min.mp3" type="audio/mpeg">
  </audio>

  <script>
    const a = document.getElementById('audio');
    const b = document.getElementById('play');
    const ok = document.getElementById('ok');
    b.addEventListener('click', async ()=>{
      try{ await a.play(); ok.style.display='block'; }
      catch(e){ alert('Click again to allow audio.'); }
    });
    // try muted autoplay if allowed
    (async()=>{ try{ a.muted=true; await a.play(); a.muted=false; ok.style.display='block'; } catch(e){} })();
  </script>
</body>
</html>
